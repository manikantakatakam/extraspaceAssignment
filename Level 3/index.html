<!DOCTYPE html>
<html>
<head>
  <title>JSON Form Display</title>
</head>
<body>

  <h1>Submitted JSON:</h1>

  {% if json %}

    <form>

      {% for key, value in json.items() %}

        <div>
          <label>{{ key }}</label>
          <input type="text" value="{{ value }}">
        </div>

      {% endfor %}

    </form>

  {% else %}

    <form method="POST">

      <textarea name="json"></textarea>
      <button type="submit">Submit</button>

    </form>

  {% endif %}

</body>
</html>
